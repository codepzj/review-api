syntax = "proto3";

// 定义包名
package api.review.v1;
import "errors/errors.proto";

// 多语言特定包名，用于源代码引用
option go_package = "review-service/api/review/v1;v1";
option java_multiple_files = true;
option java_package = "api.review.v1";

enum ErrorReason {
  // 设置缺省错误码
  option (errors.default_code) = 500;

  GormBadErr = 0 [(errors.code) = 500]; // 数据库错误

  ReviewRepeatedErr = 1 [(errors.code) = 500]; // 订单重复评论错误

  ReviewHasReplyErr = 2 [(errors.code) = 500]; // 订单评论已回复错误

  ReviewUnauthorizedAccess = 3 [(errors.code) = 403]; // 未授权访问错误
}